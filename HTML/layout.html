<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        header{
            background-color: red;
            height: 80px;
            text-align: center;
            line-height: 80px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #333;
        }
        nav{
             background-color: rgb(0, 157, 255);
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #333;
            margin-top: 10px;

        }
    </style>
    
</head>
<body>
    <div class="container">
        <header>&lt;header&gt;</header>
        <nav>&lt;nav&gt;</nav>
    
    <div class="main">
        <div class="left">
            <section>&lt;section&gt;</section>
            <article>&lt;article&gt;</article>
        </div>
        <aside>&lt;aside&gt;</aside>
    </div>
    <footer>&lt;footer&gt;</footer>
    </div>
</body>
</html>
