<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Cards</title>
    <style>
        body{
            margin: 0;
            padding: 30px;
            background: rgb(228, 228, 219);
        }
        .MainDiv{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            
        }
        .Div{
            width: 250px;
            background: rgb(205, 205, 196);
            border-radius: 10px;
            text-align: center;
            padding: 25px 10px;
            
        }
        .circle{
            width: 100px;
            height: 100px;
            margin:0 auto 15px;
            border-radius: 50%;
            background: rgb(175, 175, 224);
            display:flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            font-weight: bold;

        }
        header{
            text-align: center;
        }

    </style>
</head>
<body>
    <header><h1>Student Profile Card</h1></header>
     <div class="MainDiv">
        <div class="Div">
            <div class="circle">PP</div>
            <h3>Pragya Pandey</h3>
            <p>B.Tech-CSE</p>
            <P>Roll No.2025B01010291</P>
            <p>1st Year</p>
        </div>
        <div class="Div">
            <div class="circle">PC</div>
            <h3>Prerna Chauhan</h3>
            <p>B.Tech-CSE</p>
            <P>Roll No.2025B01011134</P>
            <p>1st Year</p>
        </div>
        <div class="Div">
            <div class="circle">PP</div>
            <h3>Prachi Pandey</h3>
            <p>B.Tech-CSE</p>
            <P>Roll No.2025B01011036</P>
            <p>1st Year</p>
        </div>
     </div>
    
</body>
</html>
