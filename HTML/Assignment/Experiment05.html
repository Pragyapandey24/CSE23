<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-05</title>
</head>
<body>
    <h2 style="text-align: center;">Student Registration Form</h2>
    <hr><br>
    <form action="">
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your full name"><br><br>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email address"><br><br>

        <label>Password:</label>
        <input type="password" placeholder="Enter password"><br><br>

        <label>Gender:</label>

        <input type="radio" id="male" name="gender" value="male">
        <label>Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label>Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label>Other</label><br><br>

        <label>Course:</label>
        <select>
            <option>Btech</option>
            <option>Mtech</option>
            
        </select><br><br>

        <label>Contact No:</label>
        <input type="number" placeholder="Enter your phone number"><br><br>

        <label>Address:</label><br>
        <textarea placeholder="Enter your address" rows="3" cols="27"></textarea><br><br>

        <button>Register</button>
        <button>Clear</button><br><br>

        <hr>
        <p style="text-align: center;">&copy; 2025 Student Registration Portal</p>
        

    </form>
    
</body>
</html>
