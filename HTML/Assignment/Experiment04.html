<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h2>Hotel Room Booking Form</h2>
    <form action="">

        <label for="">Full Name:</label>
        <input type="text" name="" placeholder=""><br><br>

        <label for="">Email:</label>
        <input type="email" name="" placeholder=""><br><br>

        <label for="">Phone:</label>
        <input type="phone" name="" placeholder=""><br><br>

        <label for="">Check-in Date:</label>
        <input type="date" name="" placeholder="dd-mm-yy"><br><br>

        <label for="">Check-out Date:</label>
        <input type="date" name="" placeholder="dd-mm-yy"><br><br>

        <label for="">Room Type:</label>
        <select>
            <option value="Single Room">Single Room</option>
            <option value="Double Room">Double Room</option>
            <option value="Triple Room">Triple Room</option>
        </select><br><br>

        <label for="">Number of Guests:</label>
        <input type="" name="" placeholder=""><br><br>

        <label>Special Request:</label><br>
        <textarea id="Request" name="Request" rows="4" cols="40"></textarea><br>
        <button>Book Now</button>
        <button>Reset Form</button>
    </form>
    
</body>
</html>
