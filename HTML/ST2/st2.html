<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
<style>

*{
 padding: 0;
 margin: 0;
color:white;
  }
 #navbar{
 height: 60px;
 background-color: black;
 border:2px solid white;
 
 }
 #one{
 font-size: 25px;
 color: white;
            
 }
 a{
 margin-right: 200px;
 }
 button{
 background-color: grey;
 }
 @media(max-width:700px){
 #navbar{
flex-direction:column;
align-items:flex-start;
padding:15px;
   }
}     
        

</style>
</head>
<body>
<div id="navbar">
<a id="one">ShopEase</a>
<a>Account</a>
<a>My Cart</a>
<a>Contact us</a>
        
<input placeholder="Search">
<button>Search</button>
    
        
</div>

    
</body>
</html>
