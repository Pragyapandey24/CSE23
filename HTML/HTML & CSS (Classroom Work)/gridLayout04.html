<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout-04</title>
    <style>
        .container{

            display: grid;
            grid-template-rows: 100px 150px 100px 200px 200px 200px 80px ;
            border-radius: 12px;
        }

        .box{
            background-color: rgb(74, 73, 73);
            color: black;
           display: flex;
           justify-content: space-around;
           margin: 5px;
            border-radius: 12px;
        }
        .div1{
            background-color: rgb(177, 179, 181);
            color: black;
            display: flex;
           justify-content: space-around;
           margin: 5px;
            border-radius: 12px;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="div1"><h1>Logo</h1></div>
    <div class="div1"><h1>Header</h1></div>
    <div class="div1"><h1>Text Area</h1></div>
    <div class="box"><h1>Box1</h1></div>
    <div class="box"><h1>Box2</h1></div>
    <div class="box"><h1>Box3</h1></div>
    <div class="div1"><h1>Footer</h1></div>
    </div>
</body>
</html>
