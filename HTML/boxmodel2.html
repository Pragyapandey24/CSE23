<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model 2</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            
        
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        #main{
            width: 900px;
            height: 400px;
            background-color: blanchedalmond;
            margin: 0 auto;
            border: 5px solid #000;
        }


        #left{
            width: 300px;
            height: 400px;
            background-color: #fff;
        }


        #right{
            width: 550px;
            height: 390px;
            background-color: #de4c16;
        }

        .rgt_box{
            width: 100%;
            height: 175px;
            background-color: #fff;
        }

        .rgt_box:nth-child(1){
            margin-bottom: 40px;
        }

    </style>
         
    
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right"></div>
        
    </div>

    
</body>
</html>
